<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment-header :: fm-head"></head>

<head>
    <title>Đơn đặt hàng</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/searchpanes/2.0.0/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
</head>

<body class="animsition">

<header th:replace="fragment-header :: fm-header"></header>
<div th:replace="fragment-register :: fm-verifyOTP"></div>
<div th:replace="fragment-register :: fm-register"></div>
<div th:replace="fragment-requestUpdateProfile :: fm-reqUpdateProfile"></div>
<div th:replace="fragment-register :: fm-reqLogin"></div>
<div th:replace="fragment-cart :: fm-cart"></div>
<div th:replace="fragment-voucher :: fm-voucher"></div>
<div th:replace="fragment-checkout :: fm-checkout-modal"></div>

<!-- Content page -->
<section class="bg0 p-t-52 p-b-20">
    <div class="container">
        <div class="bg0 p-b-30 p-lr-15-lg how-pos3-parent">
            <table id="tbl-order" class="row-border">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã đơn hàng</th>
                    <th>Trạng thái</th>
                    <th>Hình thức</th>
                    <th>Địa chỉ giao hàng</th>
                    <th>Tổng số tiền</th>
                    <th>Ngày đặt hàng</th>
                    <th>Xem chi tiết</th>
                    <th>Hủy đơn hàng</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</section>

<!-- Modal chi tiết đơn hàng -->
<div class="wrap-modal1 js-modal-orderdetail p-tb-20">
    <div class="overlay-modal1 js-hide-modal-orderdetail"></div>
    <div class="container">
        <div class="bg0 p-t-20 p-lr-15-lg how-pos3-parent">
            <button class="how-pos3 hov3 trans-04 js-hide-modal-orderdetail p-t-40">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/OOjs_UI_icon_close.svg/1200px-OOjs_UI_icon_close.svg.png"
                     alt="CLOSE" width="35"
                     height="35">
            </button>
            <h1 class="txt-center">Chi tiết đơn hàng</h1>
            <div class="row">
                <div class="col-md-12 col-lg-12 p-tb-30">
                    <div class="p-lr-300 p-lr-0-lg">
                        <table id="tbl-od" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên mặt hàng</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment-footer :: fm-backtotop"></div>
<footer th:replace="fragment-footer :: fm-footer"></footer>
<div th:replace="fragment-footer :: fm-script"></div>
<script src="js/order.js"></script>

</body>

</html>
