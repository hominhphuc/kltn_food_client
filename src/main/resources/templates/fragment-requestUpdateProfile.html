<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<!-- Modal yêu cầu cập nhật số điện thoại và địa chỉ người dùng -->
<div class="modal fade p-t-200" id="reqUpdateProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     style="z-index: 1400" data-toggle="modal" aria-hidden="true" th:fragment="fm-reqUpdateProfile">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Vui lòng cập nhật số điện thoại và địa chỉ giao hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-reqUpdateProfile">
                    <div class="form-group">
                        <div class="bor8 how-pos4-parent">
                            <input class="cl2 plh3 size-116 p-l-62 p-r-30 form-control" type="text"
                                   placeholder="Nhập địa chỉ giao hàng"
                                   id="addressProfile" name="addressProfile">
                            <span class="how-pos4 pointer-none fa fa-street-view"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="bor8 how-pos4-parent mt-3">
                            <input class="cl2 plh3 size-116 p-l-62 p-r-30 form-control" type="text"
                                   placeholder="Nhập số điện thoại liên lạc"
                                   id="phoneNumberProfile" name="phoneNumberProfile">
                            <span class="how-pos4 pointer-none fa fa-mobile-phone"></span>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="otpUpdateProfile" placeholder="Nhập mã xác thực OTP"
                               aria-label="Nhập mã xác thực OTP" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Gửi mã</button>
                        </div>
                    </div>
                    <div>
                        <span id="regexUpdateProfile" style="font-size: small; color: red; font-style: italic"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark fs-15 btnUpdatePhoneAddress" data-dismiss="modal">Cập nhật</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
