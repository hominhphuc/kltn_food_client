<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="fm-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png"
          href="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/Screenshot%202023-04-21%20004600.png?alt=media&token=101fb2b0-9657-4065-98c5-8049f1fef179"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/linearicons-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/slick/slick.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/MagnificPopup/magnific-popup.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <!--===============================================================================================-->

</head>
<body>
<!-- Header -->
<header class="header-v2" th:fragment="fm-header">
    <!-- Header desktop -->
    <div class="container-menu-desktop trans-03">

        <div class="wrap-menu-desktop how-shadow1">
            <nav class="limiter-menu-desktop p-l-45">

                <!-- Logo desktop -->
                <a href="/" class="logo">
                    <img src="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/Screenshot%202023-04-21%20004600.png?alt=media&token=101fb2b0-9657-4065-98c5-8049f1fef179"
                         alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu" id="nav-header">
                        <li>
                            <a href="/" id="homePage">Trang chủ</a>
                        </li>
                        <li class="label1" data-label1="hot">
                            <a href="/product/categories/1">Thực đơn</a>
                        </li>
                    </ul>
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m h-full">
                    <div class="flex-c-m h-full p-l-18 p-r-25 bor5 cartFrame">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 js-show-cart"
                             id="amount-in-cart">
                            <i class="zmdi zmdi-shopping-cart cl2"></i>
                        </div>
                    </div>

                    <div th:if="${#request.userPrincipal != null}" class="flex-c-m h-full p-lr-19">
                        <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 dropdown-toggle"
                             data-toggle="dropdown" aria-expanded="false">
                            <img class="rounded-circle"
                                 th:src="${#authentication.principal.image}"
                                 width="40" height="40" alt="IMG-PROFILE">
                        </div>
                        <div class="dropdown-menu">
                            <span class="p-lr-20 fs-13 font-weight-bold">Xin chào,</span><br>
                            <span class="p-lr-20 fs-13 font-weight-bold" sec:authentication="principal.fullName"></span>
                            <span style="display: none" id="userId"
                                  th:text="${#authentication.principal.userId}"></span>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/profile">Thông tin cá nhân</a>
                            <a class="dropdown-item" href="/order">Đơn hàng của tôi</a>
                            <a class="dropdown-item js-show-modal-voucher" href="#">Kho Voucher</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                        </div>
                    </div>

                    <div th:if="${#request.userPrincipal == null}" class="flex-c-m h-full p-lr-19">
                        <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11">
                            <a href="/login">
                                <img class="rounded-circle"
                                     src="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/user-login.png?alt=media&token=ba3cbba1-f4b9-45e3-a37c-dd59edf81e08"
                                     width="40" height="40" alt="Ảnh đại diện">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->
        <div class="logo-mobile">
            <a href="/"><img
                    src="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/Screenshot%202023-04-21%20004600.png?alt=media&token=101fb2b0-9657-4065-98c5-8049f1fef179"
                    alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 js-show-cart"
                 id="amount-in-cart-mobile">
            </div>
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
        </div>
    </div>

    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li th:if="${#request.userPrincipal != null}">
                <div class="p-l-20 p-b-8 text-uppercase">
                    <img class="rounded-circle"
                         th:src="${#authentication.principal.image}"
                         width="40" height="40" alt="IMG-PROFILE">
                    <span class="p-l-10" tyle="cursor: pointer;" sec:authentication="principal.fullName"></span>
                </div>
                <ul class="sub-menu-m">
                    <li>
                        <a href="/profile" class="cl2 hov-cl1 trans-04">
                            <i class="zmdi zmdi-account p-lr-10"></i>
                            Thông tin cá nhân
                        </a>
                    </li>
                    <li>
                        <a href="/order" class="cl2 hov-cl1 trans-04">
                            <i class="zmdi zmdi-assignment-check p-lr-10"></i>
                            <span>Xem đơn đặt hàng</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="cl2 hov-cl1 trans-04 js-show-modal-voucher pointer">
                            <i class="zmdi zmdi-confirmation-number p-lr-10"></i>
                            <span>Kho voucher</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}" class="cl2 hov-cl1 trans-04">
                            <i class="zmdi zmdi-long-arrow-return p-lr-10"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
                <span class="arrow-main-menu-m">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </li>
            <li>
                <div th:if="${#request.userPrincipal == null}" class="p-l-20 p-b-8 text-uppercase">
                    <img class="rounded-circle"
                         src="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/user-login.png?alt=media&token=ba3cbba1-f4b9-45e3-a37c-dd59edf81e08"
                         width="40" height="40" alt="Lỗi tải hình ảnh">
                    <a href="/login" class="p-l-10 cl0">Đăng nhập</a>
                </div>
            </li>
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li>
                <a href="/product/categories/1">Thực đơn</a>
            </li>
        </ul>
    </div>
</header>

</body>
</html>
