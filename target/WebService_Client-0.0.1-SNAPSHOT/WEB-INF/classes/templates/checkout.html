<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment-header :: fm-head"></head>

<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/searchpanes/2.0.0/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/fixedcolumns/4.0.2/css/fixedColumns.dataTables.min.css">

</head>

<body class="animsition">

<header th:replace="fragment-header :: fm-header"></header>
<div th:replace="fragment-cart :: fm-cart"></div>

<!-- Shoping Cart -->
<form class="bg0 p-t-50 p-b-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table id="tbl-checkout-cart" class="stripe row-border order-column nowrap" style="width:100%">
                            <thead>
                            <tr>
                                <th class="text-center">Hình</th>
                                <th>Mặt hàng</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="flex-w flex-sb-m bor15 p-tb-6 float-right">
                        <a class="m-lr-10" href="/product?id=1">
                            <i class="zmdi zmdi-local-dining"></i>
                            Tiếp tục chọn món
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="cl2 p-b-30">
                        TỔNG GIỎ HÀNG
                    </h4>

                    <div class="flex-w flex-t bor12 p-b-13">
                        <div class="size-208">
                            <span class="cl2">Tổng tiền sản phẩm</span>
                        </div>
                        <div class="size-209 txt-right">
                            <span class="mtext-110 cl2 text-primary" id="tong-tien-sp"></span>
                        </div>
                    </div>

                    <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                        <div class="size-208 w-full-ssm">
                            <span class="cl2">Phí ship</span>
                        </div>

                        <div class="size-209 p-t-1 txt-right">
                            <span class="mtext-110 cl2 text-danger" id="fee-shipping"></span>
                        </div>
                    </div>

                    <div class="flex-w flex-t p-t-27 p-b-33">
                        <div class="size-208">
                            <span class="cl2">Tổng cộng</span>
                        </div>
                        <div class="size-209 p-t-1 txt-right">
                            <span class="mtext-110 cl2 text-success" id="tong-cong"></span>

                        </div>
                    </div>
                    <a href="#" id="proceed-to-checkout"
                       class="flex-c-m cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 js-show-modal-checkout">
                        Tiến hành đặt hàng
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>

<div th:replace="fragment-footer :: fm-backtotop"></div>
<div th:replace="fragment-footer :: fm-script"></div>

<script src="js/checkout.js"></script>
</body>

</html>
