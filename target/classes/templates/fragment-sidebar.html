<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head></head>
<body>
<!-- Sidebar -->
<aside class="wrap-sidebar js-sidebar" th:fragment="fm-sidebar">
    <div class="s-full js-hide-sidebar"></div>

    <div th:if="${#request.userPrincipal != null}" class="sidebar flex-col-l p-t-22 p-b-25">
        <div class="flex-r w-full p-b-30 p-r-27">
            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-sidebar">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>

        <div class="sidebar-content flex-w w-full p-lr-65 js-pscroll">
            <div class="sidebar-gallery w-full">
                <div class="flex-w flex-sb">
                    <!-- item gallery sidebar -->
                    <img class="rounded-circle"
                         th:src="${#authentication.principal.image}"
                          alt="Lỗi ảnh" width="270" height="270">
                </div>
                <br>
                <div class="cl5 txt-center">
                    <h3 sec:authentication="principal.fullName"></h3>
                </div>
            </div>
            <ul class="sidebar-link w-full">
                <li class="p-b-25">
                    <a href="/profile" class="cl2 hov-cl1 trans-04" style="font-size: 18px">
                        <i class="zmdi zmdi-account p-r-10"></i>
                        <span>Thông tin cá nhân</span>
                    </a>
                </li>

                <li class="p-b-25">
                    <a href="/order" class="cl2 hov-cl1 trans-04" style="font-size: 18px">
                        <i class="zmdi zmdi-assignment-check p-r-10"></i>
                        <span>Xem đơn đặt hàng</span>
                    </a>
                </li>

                <li class="p-b-25">
                    <span class="cl2 hov-cl1 trans-04 js-show-modal-voucher js-hide-sidebar pointer" style="font-size: 18px">
                        <i class="zmdi zmdi-confirmation-number p-r-10"></i>
                        <span>Kho voucher</span>
                    </span>
                </li>

                <li class="p-b-25">
                    <a th:href="@{/logout}" class="cl2 hov-cl1 trans-04" style="font-size: 18px">
                        <i class="zmdi zmdi-long-arrow-return p-r-10"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
</body>
</html>
